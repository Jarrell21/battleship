<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleShip</title>
    <script src="main.js" defer></script>
</head>
<body>
    <header>BattleShip</header>
    <main>
        <section class="gameboards-container">
            <div>
                <span class="board-names">Your board</span>
                <div class="player-board gameboard"></div>
            </div>
            <div>
                <span class="board-names">Enemy board</span>
                <div class="computer-board gameboard"></div>
            </div>
        </section>
        <section class="buttons">
            <button class="reset-btn">Reset</button>
        </section>
    </main>
    <footer>Footer</footer>
</body>
</html>
